<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    html, body {
      height: 100dvh;
    }

    .form-signin {
      max-width: 330px;
      padding: 1rem;
    }

    form input[name="username"] {
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
    }

    form input[name="password"] {
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto">
    <form method="POST" action="{% url 'login' %}">
      <h1 class="h3 mb-3 fw-normal">Login</h1>
      {% csrf_token %}
      {% if form.non_field_errors %}
      {% for error in form.non_field_errors %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endfor %}
      {% endif %}
      <div class="form-floating">
        <input class="form-control" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" type="username" placeholder="Username"/>
        <label for="{{ form.username.id_for_label }}">Username</label>
      </div>
      <div class="form-floating">
        <input class="form-control" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" type="password" placeholder="Password"/>
        <label for="{{ form.password.id_for_label }}">Password</label>
      </div>
      <input class="btn btn-primary my-3 w-100" type="submit" value="Login"/>
    </form>
  </main>
</body>
</html>
